plugins {
    id "com.android.application"
    id "kotlin-android" 
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.sirius.lanemates_provider"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.sirius.lanemates_provider"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.razorpay.com/releases' }
    maven {
        url "https://storage.googleapis.com/download.flutter.io"
    }
    maven {
        url "https://dl.google.com/dl/android/maven2/"
    }
    maven {
        url "https://maven.google.com"
    }
    maven {
        url "https://jcenter.bintray.com"
    }
    maven {
        url "https://artifactory.paytm.in/libs-release-local"
    }
    // Add Razorpay's repository with specific version
    maven {
        url "https://dl.bintray.com/razorpay/maven"
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.razorpay:checkout:1.6.26'
}
